<div class="container">
 <div class="row">
  <div class="col-md-12">

    <h2 style=" padding: 1em;
    background: #aaa;
    color:white;
    clear: left;
    text-align: center;">
     Registration Page
    </h2>

   </div>

 </div>
 <br>


<div class="col-md-4">


  <form class="form" ng-submit="registerCustomer()">






    <div class="form-group">
      <label>FirstName</label>
      <input type="text"  id="fname" class="form-control" name="fname"  ng-model="cust.fname" required>
    </div>
    <div class="form-group">
      <label>LastName</label>
      <input type="text"  id="lname" class="form-control" name="lname"  ng-model="cust.lname" required>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text"  id="add" class="form-control" name="add"  ng-model="cust.add" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="text"  id="emailaddr" class="form-control" name="email"  ng-model="cust.emailuser" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password"  id="password" class="form-control" name="password"  ng-model="cust.pswd" required>
    </div>



    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password"  id="confirmpassword" class="form-control" name="verifypassword"  ng-model="cust.conpswd" required>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text"  id="phone" class="form-control" name="phone"  ng-model="cust.phone" required>
    </div>

<div> <button type="submit"  class="btn btn-success">Register</a></div>



  </form>

</div>
