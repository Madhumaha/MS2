<div class="container">
 <div class="row">
  <div class="col-md-12">

    <h2 style=" padding: 1em;
    background: #aaa;
    color:white;
    clear: left;
    text-align: center;">
    Driver Booking Page
    </h2>

   </div>

 </div>
 <br>

<div class="container">
  <div class="col-md-12">
    <div class="jumbotron">
  <div class="row">
    <div class="col-md-12">
     <div class="table-responsive">
      <table id="mytable" class="table table-bordred table-striped">
         <thead>
                <th>CATEGORY</th>
                <th>PICKUP</th>
                <th>DESTINATION</th>
                <th>FARE</th>
                <th>CUSTOMER NAME</th>
                <th>CUSTOMER EMAIL</th>
                <th>CUSTOMER MOBILE</th>
          </thead>
            <tbody>
           <tr ng-repeat="d in GetAllBookings">
                    <td>{{d.CabCategory}}</td>
                    <td>{{d.Pickup}}</td>
                    <td>{{d.Destination}}</td>
                    <td>{{d.Amount|number:2}}</td>
                    <td>{{d.userBook.fname}}</td>
                    <td>{{d.userBook.email}}</td>
                    <td>{{d.userBook.mobile}}</td>

             </tr>
          </tbody>
      </table>
    </div>
</div>
</div>
</div>
</div>
</div>
